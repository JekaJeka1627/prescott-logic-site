  <style>
    :root {
      --pl-bg: #0b1020;
      --pl-bg-2: #0e1428;
      --pl-amber: #ffae00;       /* neon amber (stroke) */
      --pl-amber-soft: #ffd54f;  /* soft glow */
      --pl-text: #eaeff7;
      --pl-muted: #99a3b3;
      --pl-card: rgba(255,255,255,0.04);
      --pl-stroke: rgba(255, 213, 79, 0.18);
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    html, body { height: 100%; }
    body {
      margin: 0; color: var(--pl-text);
      background:
        radial-gradient(1200px 600px at 20% 100%, rgba(122,60,255,0.25), transparent 60%),
        radial-gradient(800px 500px at 80% 0%, rgba(34,211,238,0.2), transparent 55%),
        linear-gradient(180deg, var(--pl-bg-2) 0%, var(--pl-bg) 30%, #090e1a 100%);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }

    /* Layout helpers */
    .container { width: min(1100px, 92vw); margin: 0 auto; padding: 0 0 80px; }
    section { padding: 80px 0; border-top: 1px solid rgba(255,255,255,0.04); }

    /* Top nav (logo removed) */
    .nav {
      position: sticky; top: 0; z-index: 60;
      backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(11,16,32,0.85), rgba(11,16,32,0.65));
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .nav-inner { display:flex; align-items:center; justify-content:space-between; width:min(1100px,92vw); margin:0 auto; padding:12px 0; }
    .brand { display:flex; align-items:center; gap:12px; text-decoration:none; }
    /* Remove the image from the brand area but keep spacing/layout intact */
    .brand img { display:none; }

    .links { display:flex; gap:16px; align-items:center; }
    .links a { color: var(--pl-text); text-decoration:none; padding:8px 12px; border-radius:999px; font-weight:600; }
    .links a:hover { background: rgba(255,255,255,0.06); }

    /* Top neon banner */
    .top-banner {
      position: sticky; top: 0; z-index: 70; /* sits above nav/bg, scroll-persistent */
      background: #0b2c36; /* dark teal fallback */
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .top-banner img {
      display:block;
      width:100%;
      height:auto;
      max-height:20vh;           /* keeps it slim on short screens */
      object-fit:contain;        /* preserve neon border */
    }

    /* Hero (tagline removed) */
    .hero { text-align:center; padding: 64px 0 40px; }
    .logo-wrap { display:grid; place-items:center; margin: 16px auto 6px;
      filter: drop-shadow(0 0 25px rgba(255,174,0,0.35)) drop-shadow(0 0 70px rgba(122,60,255,0.25));
    }
    .hero-banner {
      width: min(660px, 60vw);
      height: auto;
      border-radius:18px;
      outline:1px solid var(--pl-stroke);
      box-shadow: 0 0 0 2px rgba(255,174,0,0.08) inset, 0 10px 40px rgba(0,0,0,0.35);
    }
    .cta { display:inline-flex; align-items:center; gap:10px; font-weight:600; padding:14px 20px; border-radius:999px;

      transition: transform 120ms ease, box-shadow 200ms ease, filter 200ms ease;
    }
    .cta:hover { transform: translateY(-1px); filter:saturate(1.1); box-shadow: 0 0 30px rgba(255,45,146,0.65), 0 0 60px rgba(255,174,0,0.5); }

      margin: 0 0 16px;
      text-shadow: 0 0 10px rgba(255,174,0,0.45);
    }
