<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prescott Logic</title>
  <meta name="description" content="We build systems that allow people to describe their intent, and have intelligent systems act on it." />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --pl-bg: #0b1020;
      --pl-bg-2: #0e1428;
      --pl-amber: #ffae00;
      --pl-amber-soft: #ffd54f;
      --pl-magenta: #ff2d92;
      --pl-purple: #7a3cff;
      --pl-cyan: #22d3ee;
      --pl-card: rgba(255,255,255,0.04);
      --pl-stroke: rgba(255, 213, 79, 0.18);
      --pl-text: #eaeff7;
      --pl-muted: #99a3b3;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    html, body { height: 100%; }
    body {
      margin: 0; color: var(--pl-text);
      background:
        radial-gradient(1200px 600px at 20% 100%, rgba(122,60,255,0.25), transparent 60%),
        radial-gradient(800px 500px at 80% 0%, rgba(34,211,238,0.2), transparent 55%),
        linear-gradient(180deg, var(--pl-bg-2) 0%, var(--pl-bg) 30%, #090e1a 100%);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }

    /* Layout helpers */
    .container { width: min(1100px, 92vw); margin: 0 auto; padding: 0 0 80px; }
    section { padding: 80px 0; border-top: 1px solid rgba(255,255,255,0.04); }
    .grid { display: grid; gap: 24px; }

    /* Top nav */
    .nav {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(11,16,32,0.85), rgba(11,16,32,0.65));
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .nav-inner { display:flex; align-items:center; justify-content:space-between; width:min(1100px,92vw); margin:0 auto; padding:12px 0; }
    .brand { display:flex; align-items:center; gap:12px; text-decoration:none; color: var(--pl-amber-soft); }
    .brand img { max-height:60px; width:auto; border-radius:8px; outline: 1px solid var(--pl-stroke); }
    .links { display:flex; gap:16px; align-items:center; }
    .links a { color: var(--pl-text); text-decoration:none; padding:8px 12px; border-radius:999px; font-weight:600; }
    .links a:hover { background: rgba(255,255,255,0.06); }

    /* Hero */
    .hero { text-align:center; padding: 64px 0 40px; }
    .logo-wrap { display:grid; place-items:center; margin: 16px auto 6px; filter: drop-shadow(0 0 25px rgba(255,174,0,0.35)) drop-shadow(0 0 70px rgba(122,60,255,0.25)); }
    .hero-banner {
      width: min(1000px, 92vw);
      height: auto;
      border-radius:18px;
      outline:1px solid var(--pl-stroke);
      box-shadow: 0 0 0 2px rgba(255,174,0,0.08) inset, 0 10px 40px rgba(0,0,0,0.35);
    }
    .tagline { font-size: clamp(16px, 2.4vw, 22px); line-height:1.6; max-width: 60ch; margin: 16px auto 22px; opacity: 0.95; }
    .cta { display:inline-flex; align-items:center; gap:10px; font-weight:600; padding:14px 20px; border-radius:999px; background: linear-gradient(90deg, var(--pl-magenta), var(--pl-amber)); color:#0b0b0b; text-decoration:none; box-shadow: 0 0 22px rgba(255,45,146,0.5), 0 0 44px rgba(255,174,0,0.35); transition: transform 120ms ease, box-shadow 200ms ease, filter 200ms ease; }
    .cta:hover { transform: translateY(-1px); filter:saturate(1.1); box-shadow: 0 0 30px rgba(255,45,146,0.65), 0 0 60px rgba(255,174,0,0.5);}    

    /* Section headings */
    .section-title { font-family: Orbitron, Inter; color: var(--pl-amber-soft); font-size: clamp(20px, 3.2vw, 28px); margin: 0 0 16px; text-shadow: 0 0 10px rgba(255,174,0,0.45); }
    .section-lead { color: var(--pl-text); opacity:0.9; max-width: 75ch; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-inner">
      <a href="#" class="brand">
        <img src="images/logo.png" alt="Prescott Logic Logo" />
      </a>
      <div class="links">
        <a href="#about">About</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="logo-wrap">
      <img src="images/PL1.png" alt="Prescott Logic Banner" class="hero-banner" />
    </div>
    <p class="tagline">We build systems that allow people to describe their intent, and have intelligent systems act on it.</p>
    <a href="#about" class="cta">Learn More</a>
  </section>

  <!-- About -->
  <section id="about">
    <div class="container">
      <h2 class="section-title">About</h2>
      <p>Founded in Oakland, CA in 2025</p>
    </div>
  </section>

</body>
</html>
